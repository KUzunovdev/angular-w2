<div class="note-container">
  <input
    type="text"
    [(ngModel)]="newNote.title"
    placeholder="Enter note title"
    class="note-input"
  />
  <textarea
    [(ngModel)]="newNote.content"
    placeholder="Enter note content"
    class="note-input"
  ></textarea>
  <button (click)="saveNote()" class="note-button">Save Note</button>
</div>
